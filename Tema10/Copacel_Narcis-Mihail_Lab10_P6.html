<html lang="en">
<head>

<link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

<script >
    function Ceas()
{
    var div=document.getElementById("my_div");
    var date=new Date
    div.innerHTML=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
    setInterval(Ceas, 1000);
}
</script>

</head>
<body onload="Ceas()">
    <div id="my_div" ></div>
</body>
