<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">
<style>
     .grid {
        display: flex;   /* <--- required */
    }

    .column {
        flex: 1; /* <--- required (style column to fill the same space as the other columns) */
    }

    .row {
        margin: 1px;
        background: blue;
        text-align: center;
    }
</style>

<script>
    document.onkeydown=keyProcess;
let x=1;
let y=1;
var columns = 10;
var rows = 5;

function f1()
{
    
    var grid = document.createElement('div');
    grid.className = 'grid';
    for (var i = 0; i < columns; i++) {
        var column = document.createElement('div'); // create column
        column.className = 'column';
        column.id = 'c_'+i;
        for (var j = 0; j < rows; j++) {
            var row = document.createElement('div'); // create row
            row.className = 'row';
            row.textContent = i + '-' +j; // set text
            column.appendChild(row); // append row in column
        }
        grid.appendChild(column); // append column inside grid
    }
    document.body.appendChild(grid);

    var div=document.getElementById("c_"+y);
    div.getElementsByTagName("div")[x].style.backgroundColor="red";
}

function keyProcess(evt)
{
    var this_key = (evt) ? evt.which : window.event.keyCode;

    if(this_key==37){
        if(y==0)
            alert("Imposibil");
        else
            {
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="blue";

                y=y-1;
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="red";
            }
    }

    if(this_key==38){
        if(x==0)
            alert("Imposibil");
        else
            {
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="blue";

                x=x-1;
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="red";
            }
    }

    if(this_key==39){
        if(y==(columns-1))
            alert("Imposibil");
        else
            {
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="blue";

                y=y+1;
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="red";
            }
    }

    if(this_key==40){
        if(x==(rows-1))
            alert("Imposibil");
        else
            {
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="blue";

                x=x+1;
                var div=document.getElementById("c_"+y);
                div.getElementsByTagName("div")[x].style.backgroundColor="red";
            }
    }

}
</script>

</head>
<body onload="f1()">
    
</body>
</html>
