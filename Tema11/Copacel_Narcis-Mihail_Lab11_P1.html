<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://helios.utcluj.ro/cosmin/WEB/CSS/style.css">

<script>
    function f1()
{
    var text = "";
    var elem = document.getElementById("file1");
    var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    var filePath=elem.value;
       if (!allowedExtensions.exec(filePath)) {
        alert('Tip invalid');
        elem.value = '';
        return false;
    }
    else{
            text += "numele fisierului: " + elem.value;
	        text += "\ntipul fisierului: " + elem.files[0].type;
	        text += "\nmarimea fisierului: " + elem.files[0].size;
	        alert(text);
        }   
        
}

</script>

</head>
<body>
    <form onsubmit="f1()">
        <input type="file" name="file1" id="file1" accept="image/*">
        <input type="submit" value="ok">
    </form>
</body>
</html>
